<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>足立データベースリスト</title>
    </head>
    <body>
        <header>
            <h1>足立データベースリスト</h1>
            <p>デバック用ですよ</p>
            <p>
                <a href="/">戻る</a>
            </p>
            <div>
                <label for="limit-input">取得件数（最大2万件）:</label>
                <input type="number" id="limit-input" value="200" min="1" max="20000">
                <button id="refresh-btn">取得</button>
            </div>
        </header>
        <table id="db-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>URL</th>
                    <th>Embed</th>
                    <th>Text</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <script src="js/db.js"></script>
    </body>
</html>
